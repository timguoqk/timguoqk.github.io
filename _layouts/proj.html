---
layout: default
---
<div class="ui six column grid post">

	<header class="centered row post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>

	<div class="centered row">
		<article class="two column proj-content">
			{{ content }}
		</article>

		<div class="four column proj-meta">
			Hi!
		</div>
	</div>
	

</div>
