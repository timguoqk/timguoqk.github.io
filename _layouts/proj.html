---
layout: default
---
<div class="proj-description-box" style="background-image: url(/img/{{ page.feature }})">
	<div class="proj-description">
		<div class="proj-description-head">
			<h2 id="proj-title">{{ page.title }}</h2>
			<h3 id="proj-category">{{ page.category }}</h3>
			<h3 id="proj-date">{{ page.date | date: "%b %-d, %Y" }}</h3>
		</div>
		<div class="proj-gallery">
			{% for img in page.images %}
			<img src="../img/{{ img }}" alt="{{ page.title }}" class="proj-img">
			{% endfor %}
		</div>
		{% if page.git or page.link%}
		<div class="proj-extras">
			{% if page.git %}
			<div class="proj-git">{{ page.git }}</div>
			{% endif %}
			{% if page.link %}
			<div class="proj-link">{{ page.link }}</div>
			{% endif %}
		</div>
		{% endif %}
	</div>
</div>
<div class="proj-content">{{ content }}</div>

<script>
	$(function() {
		var colorThief = new ColorThief();
		// TODO: get bkg instead
		var color = colorThief.getColor(document.getElementById('feature-img'));
		var Y = 0.2126*color[0] + 0.7152*color[1] + 0.0722*color[2];
		var textColor = Y < 128 ? '#ffffff' : '#000000';
		$('.proj-description').css('background-color', 'rgba(' + color[0] + ',' + color[1] + ',' + color[2] + ', 0.7)');
		$('.proj-description').css('color', textColor);
	});
</script>
