---
layout: default
---
<div class="ui grid post">

	<header class="centered row post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.category %} • {{ page.category }}{% endif %}</p>
	</header>

	<div class="centered row">
		<article class="twelve wide column" id="proj-content">
			{{ content }}
		</article>
		<div class="four wide column ui piled segment" id="proj-info">
			<p class="git">{{ page.git }}</p>
			<p class="link">{{ page.link }}</p>
		</div>
	</div>
	

</div>
